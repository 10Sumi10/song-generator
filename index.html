<body>
    <div class="container">
    <header> 
        <h1>AI Song Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="song-generator-form">
            <input type="text" placeholder="Enter the title of the song" 
            autofocus 
            required 
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="Submit" class="submit-button"/>
        </form>
    
        <div class="hint">i.e: Mother, Love or Flower </div>
    </div>
        <div class="song hidden blink" id="song" >
        </div>

    </main>
